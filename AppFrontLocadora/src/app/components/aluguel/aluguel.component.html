<div class=“container p-5”>
    <div class=“row”>
        <div class=“col-6 border border-light rounded p-5 shadow” *ngIf=“formulario”>
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]=“formulario” (ngSubmit)=“enviarFormulario()”>
                <div class=“form-group”> <label>Cliente</label> <select class=“form-control form-control-sm”
                        formControlName=“clienteId”>
                        <option *ngFor=“let cliente of clientes” [value]=“cliente.id”> {{ cliente.nome }} </option>
                    </select> </div>
                <div class=“form-group”> <label>Veículo</label> <select class=“form-control form-control-sm”
                        formControlName=“veiculoId”>
                        <option *ngFor=“let veiculo of veiculos” [value]=“veiculo.id”> {{ veiculo.placa }} - {{
                            veiculo.descricao }} </option>
                    </select> </div>
                <div class=“container”>
                    <div class=“row”>
                        <div> <button type=“submit” class=“btn btn-sm btn-outline-secondary”> Salvar </button> </div>
                        <div class=“pl-1”> <button type=“button” class=“btn btn-sm btn-light”>Voltar</button> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
